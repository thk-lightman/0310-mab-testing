<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/static/css/error.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p class="error-message">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="actions">
                <a href="/" class="btn primary">Go to Homepage</a>
                <a href="javascript:history.back()" class="btn secondary">Go Back</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2023 TechGadget. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
